{% extends "base.html" %}

{% block title %}Home - Flask User Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="jumbotron bg-light p-5 rounded">
            <h1 class="display-4">Welcome to UID Management System</h1>
            <p class="lead">UID registrations.</p>
            <hr class="my-4">
            <p>Register as a new user or login as admin to view all registered users.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a class="btn btn-primary btn-lg me-md-2" href="{{ url_for('main.register') }}" role="button">Register
                    User</a>
                <a class="btn btn-secondary btn-lg" href="{{ url_for('admin.login') }}" role="button">Admin Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
