{% extends "base.html" %}

{% block title %}Register - Flask User Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">User Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="uid" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="uid" name="uid" pattern="[0-9]{8,}"
                            title="Must be at least 8 digits" placeholder="e.g., 12345678" required>
                        <div class="form-text">Must be a number with at least 8 digits</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
